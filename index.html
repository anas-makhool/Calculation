<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="blur-img"></div>
    <div class="container">
      <div class="icon">
        <img src="./images/menu-burger.png" alt="" />
        <span class="text"> Calculation</span>
        <div class="summery">
          <span></span>
          <p>science</p>
        </div>
      </div>
      <div class="display">
        <input type="text" placeholder="0" id="screen" />
      </div>
      <div class="btns">
        <div class="row sci">
          <button class="btn">%</button>
          <button onclick="sin()">sin</button>
          <button onclick="cos()">cos</button>
          <button onclick="tan()">tan</button>
          <button onclick="e()">e</button>
        </div>
        <div class="row sci">
          <button onclick="fact()">x!</button>
          <button onclick="pi()">π</button>
          <button onclick="log()">log</button>
          <button onclick="sqrt()">√</button>
          <button onclick="pow()" id="xy">x<span>2</span></button>
        </div>
        <div class="row">
          <button class="btn">(</button>
          <button class="btn">7</button>
          <button class="btn">4</button>
          <button class="btn">1</button>
          <button class="btn">0</button>
        </div>
        <div class="row">
          <button class="btn">)</button>
          <button class="btn">8</button>
          <button class="btn">5</button>
          <button class="btn">2</button>
          <button class="btn">.</button>
        </div>
        <div class="row">
          <button
            onclick="backSSpace()"
            onmousedown="startBackspace()"
            onmouseup="stopBackspace()"
            onmouseleave="stopBackspace()">
            <img src="./images/backspace.png" alt="" />
          </button>

          <button class="btn">9</button>
          <button class="btn">6</button>
          <button class="btn">3</button>
          <button id="equal" onclick="equal()">=</button>
        </div>
        <div class="row">
          <button id="ac" onclick="screen.value = '',screen.placeholder = '0' ">
            AC
          </button>
          <button class="btn">÷</button>
          <button class="btn">×</button>
          <button class="btn">-</button>
          <button class="btn">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
